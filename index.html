<!DOCTYPE html>

<head>

  <title>OsonBots</title>
  <style>
    * {

    }

    body {

      background-color: rgb(62, 33, 183); /* —Ñ–æ–Ω */
      color: #fff;
      display: flex;

    .form-container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    h3 {

      font-weight: normal;

      color: #e0e0e0;
    }

    label {

      margin-bottom: 5px;
      font-weight: 500;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
      font-size: 1em;
    }

    input:focus,
    textarea:focus {
      outline: none;
      box-shadow: 0 0 5px #ffffffaa;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
      white-space: pre-wrap;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ffffff;
      color: #3e21b7;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #dddddd;
    }

    @media (max-width: 500px) {
      .form-container {
        padding: 20px;
      }

      h1 {

      }

      h3 {

  </style>
</head>
